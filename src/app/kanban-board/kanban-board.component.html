<div class="board">
  @for (tab of tabs; track tab.id) {
    <div class="tab" [style]="{'background-color': tab.color}">
      <h2>{{tab.name}}</h2>
      <div>
        @for (card of tab.cards; track card.id) {
          <app-kanban-task-card [card]="card"></app-kanban-task-card>
        }
      </div>
    </div>
  }
</div>
